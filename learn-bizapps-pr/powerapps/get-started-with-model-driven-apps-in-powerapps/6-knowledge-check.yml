quiz:
  title: 'Wissenstest: Erste Schritte mit modellgesteuerten Apps'
  questions:
  - content: Welche der folgenden Aussagen über Entitäten trifft zu?
    choices:
    - content: Entitäten sind Eigenschaften, die zur Definition eines Felds beitragen.
      incorrectExplanation: Entitäten sind keine Eigenschaften. Aber sie verfügen über Eigenschaften.
      isCorrect: false
    - content: Entitäten verfügen über Felder.
      incorrectExplanation: Entitäten verfügen nicht über Felder. Eigenschaften verfügen über Felder.
      isCorrect: false
    - content: Kontonamen sind ein Entitätstyp.
      correctExplanation: Konten sind eine allgemeine Entität, die verwendet wird, um Kunden zu beschreiben.
      isCorrect: true
    - content: Mit Beziehungen wird ein Feld einer Eigenschaft zugeordnet.
      incorrectExplanation: Beziehungen definieren, wie Entitäten miteinander verknüpft werden können. Sie stellen keine Zusammenhänge zwischen Entitäten oder Feldern her.
      isCorrect: false
  - content: Welche der folgenden Aussagen über die Sicherheit für modellgesteuerte Apps ist zutreffend?
    choices:
    - content: Sicherheit basiert auf Microsoft SharePoint-Berechtigungen.
      incorrectExplanation: Sicherheit für modellgesteuerte Apps basiert auf Rollen, die eine Gruppe von Berechtigungen enthalten.
      isCorrect: false
    - content: Sicherheitsrollen können Teams zugewiesen werden.
      correctExplanation: Sicherheitsrollen können Teams und Einzelpersonen zugewiesen werden.
      isCorrect: true
    - content: Sicherheitsrollen werden von Microsoft Windows definiert und können nicht geändert werden.
      incorrectExplanation: Sicherheitsrollen können angepasst werden.
      isCorrect: false
