  - Ändern Sie das Layout eines Katalogs.

  - Ändern Sie die Daten, die von einem Steuerelement angezeigt werden.

  - Ändern Sie die Reihenfolge, in der Felder angezeigt werden.

  - Ändern Sie das Steuerelement, mit dem ein Benutzer Informationen bereitstellt.

  - Erkunden Sie die Steuerelemente jedes Bildschirms einer App.

  - Formatieren Sie eine Zahl als Preis.

  - Weisen Sie Preisen basierend auf ihren Werten unterschiedliche Farben zu.

  - Erkunden Sie Formeln in einer generierten App.
