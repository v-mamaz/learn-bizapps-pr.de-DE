quiz:
  title: "Knowledge check: Customize an app"
  questions:
  - content: In PowerApps, where do you customize an app?
    choices: 
    - content: web.powerapps.com 
      isCorrect: false
      incorrectExplanation: Web.powerapps.com is where you can view all your apps. It isn't where you customize them.
    - content: PowerApps Studio
      correctExplanation: PowerApps Studio is where you customize your apps.
      isCorrect: true
    - content: Microsoft SharePoint
      incorrectExplanation: SharePoint can be a data source for apps, but you don't customize apps there.
      isCorrect: false
    - content: Microsoft AppSource
      incorrectExplanation: You install apps from Microsoft AppSource, but you customize them in PowerApps Studio.
      isCorrect: false
  - content: Which of the following isn't a screen in apps that PowerApps generates?
    choices:
    - content: Browse screen
      incorrectExplanation: The browse screen opens by default in apps that PowerApps generates.
      isCorrect: false
    - content: Edit/create screen
      correctExplanation: When PowerApps generates an app, it contains browse, details, and edit/create screens.
      isCorrect: false
    - content: Preview pane
      incorrectExplanation: Although the Run button does start your app so that you can preview it, the Preview pane isn't a main screen.
      isCorrect: true
  - content: Which screen opens by default in apps that PowerApps generates?
    choices:
    - content: Preview pane
      incorrectExplanation: The Run button does start your app so that you can preview it, but the Preview pane isn't a main screen.
      isCorrect: false
    - content: Details screen
      incorrectExplanation: The browse screen is the first screen. A details screen typically opens when a specific item is selected on the browse screen.
      isCorrect: false
    - content: Browse screen
      correctExplanation: When PowerApps apps start, the browse screen is always the first screen.
      isCorrect: true
