quiz:
  title: 'Wissenstest: Verwalten von Apps in PowerApps'
  questions:
  - content: Was passiert, wenn Sie eine frühere Version einer App wiederherstellen?
    choices:
    - content: Die ursprüngliche Version der App wird mit einer neuen Version überschrieben.
      incorrectExplanation: Die ursprüngliche Version wird nicht überschrieben. Es wird eine weitere Version erstellt.
      isCorrect: false
    - content: Die neue Version ist automatisch für jeden Benutzer verfügbar, für den die App freigegeben wurde.
      incorrectExplanation: Die neue Version wird Ihrer Liste der Versionen hinzugefügt. Sie steht Ihren Teammitgliedern nicht automatisch zur Verfügung, sondern erst dann, wenn Sie sie explizit veröffentlichen.
      isCorrect: false
    - content: Die neue Version wird der Liste der Versionen hinzugefügt.
      correctExplanation: Wenn eine App wiederhergestellt wird, wird die alte Version nie entfernt oder überschrieben. Die neue Version erhält nur eine inkrementierte Versionsnummer und wird ganz oben in der Liste hinzugefügt.
      isCorrect: true
  - content: Was passiert, wenn Sie eine neue Version einer App freigeben?
    choices:
    - content: Um die neue Version anzuzeigen, muss jeder Benutzer, für den die App freigegeben wurde, sie neu installieren.
      incorrectExplanation: Jedem Benutzer, für den Sie die App freigegeben haben, wird die neue Version automatisch angezeigt.
      isCorrect: false
    - content: Jedem Benutzer, für den Sie die App freigegeben haben, wird die neue Version automatisch angezeigt.
      correctExplanation: Jedem Benutzer, für den Sie die App freigegeben haben, wird die neue Version automatisch angezeigt.
      isCorrect: true
    - content: Alle vorherigen Versionen werden gelöscht.
      incorrectExplanation: Die vorherigen Versionen werden beibehalten, bis Sie die App löschen.
      isCorrect: false
  - content: Welche beiden Gruppen müssen sich mit Umgebungen auskennen?
    choices:
    - content: Administratoren.
      correctExplanation: Nur Administratoren können Umgebungen erstellen.
      isCorrect: true
    - content: App-Benutzer.
      incorrectExplanation: App-Benutzer können freigegebene Apps unabhängig von der Umgebung öffnen, in der die Apps erstellt wurden.
      isCorrect: false
    - content: App-Designer.
      incorrectExplanation: App-Designer müssen sich nicht mit Umgebungen auskennen.
      isCorrect: false
