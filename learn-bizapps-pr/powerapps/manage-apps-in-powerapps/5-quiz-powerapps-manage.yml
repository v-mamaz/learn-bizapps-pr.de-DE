quiz:
  title: '<span data-ttu-id="90e6e-104">Wissenstest: Verwalten von Apps in PowerApps</span><span class="sxs-lookup"><span data-stu-id="90e6e-104">Knowledge check: Manage apps in PowerApps</span></span>'
  questions:
  - content: <span data-ttu-id="90e6e-105">Was passiert, wenn Sie eine frühere Version einer App wiederherstellen?</span><span class="sxs-lookup"><span data-stu-id="90e6e-105">What happens when you restore a previous version of an app?</span></span>
    choices:
    - content: <span data-ttu-id="90e6e-106">Die ursprüngliche Version der App wird mit einer neuen Version überschrieben.</span><span class="sxs-lookup"><span data-stu-id="90e6e-106">The original app version is overwritten by a new one.</span></span>
      incorrectExplanation: <span data-ttu-id="90e6e-107">Die ursprüngliche Version wird nicht überschrieben.</span><span class="sxs-lookup"><span data-stu-id="90e6e-107">The original version isn't overwritten.</span></span> <span data-ttu-id="90e6e-108">Es wird eine weitere Version erstellt.</span><span class="sxs-lookup"><span data-stu-id="90e6e-108">Another version is created.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="90e6e-109">Die neue Version ist automatisch für jeden Benutzer verfügbar, für den die App freigegeben wurde.</span><span class="sxs-lookup"><span data-stu-id="90e6e-109">The new version is automatically available to everyone with whom the app is shared.</span></span>
      incorrectExplanation: <span data-ttu-id="90e6e-110">Die neue Version wird Ihrer Liste der Versionen hinzugefügt.</span><span class="sxs-lookup"><span data-stu-id="90e6e-110">The new version is added to your list of versions.</span></span> <span data-ttu-id="90e6e-111">Sie steht Ihren Teammitgliedern nicht automatisch zur Verfügung, sondern erst dann, wenn Sie sie explizit veröffentlichen.</span><span class="sxs-lookup"><span data-stu-id="90e6e-111">It isn't automatically ready for team members to use until you explicitly publish it.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="90e6e-112">Die neue Version wird der Liste der Versionen hinzugefügt.</span><span class="sxs-lookup"><span data-stu-id="90e6e-112">The new version is added to the list of versions.</span></span>
      correctExplanation: <span data-ttu-id="90e6e-113">Wenn eine App wiederhergestellt wird, wird die alte Version nie entfernt oder überschrieben.</span><span class="sxs-lookup"><span data-stu-id="90e6e-113">When an app is restored, the old version is never removed or overwritten.</span></span> <span data-ttu-id="90e6e-114">Die neue Version erhält nur eine inkrementierte Versionsnummer und wird ganz oben in der Liste hinzugefügt.</span><span class="sxs-lookup"><span data-stu-id="90e6e-114">The new version just gets an incremented version number and is added to the top of the list.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="90e6e-115">Was passiert, wenn Sie eine neue Version einer App freigeben?</span><span class="sxs-lookup"><span data-stu-id="90e6e-115">What happens when you share a new version of an app?</span></span>
    choices:
    - content: <span data-ttu-id="90e6e-116">Um die neue Version anzuzeigen, muss jeder Benutzer, für den die App freigegeben wurde, sie neu installieren.</span><span class="sxs-lookup"><span data-stu-id="90e6e-116">To see the new version, everyone with whom the app was shared must reinstall it.</span></span>
      incorrectExplanation: <span data-ttu-id="90e6e-117">Jedem Benutzer, für den Sie die App freigegeben haben, wird die neue Version automatisch angezeigt.</span><span class="sxs-lookup"><span data-stu-id="90e6e-117">Everyone with whom you shared the app sees the new version automatically.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="90e6e-118">Jedem Benutzer, für den Sie die App freigegeben haben, wird die neue Version automatisch angezeigt.</span><span class="sxs-lookup"><span data-stu-id="90e6e-118">Everyone with whom you shared the app will automatically see the new version.</span></span>
      correctExplanation: <span data-ttu-id="90e6e-119">Jedem Benutzer, für den Sie die App freigegeben haben, wird die neue Version automatisch angezeigt.</span><span class="sxs-lookup"><span data-stu-id="90e6e-119">Everyone with whom you shared the app will automatically see the new version.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="90e6e-120">Alle vorherigen Versionen werden gelöscht.</span><span class="sxs-lookup"><span data-stu-id="90e6e-120">All previous versions are deleted.</span></span>
      incorrectExplanation: <span data-ttu-id="90e6e-121">Die vorherigen Versionen werden beibehalten, bis Sie die App löschen.</span><span class="sxs-lookup"><span data-stu-id="90e6e-121">Previous versions are retained unless you delete the app.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="90e6e-122">Welche beiden Gruppen müssen sich mit Umgebungen auskennen?</span><span class="sxs-lookup"><span data-stu-id="90e6e-122">Which two groups need to know about environments?</span></span>
    choices:
    - content: <span data-ttu-id="90e6e-123">Administratoren.</span><span class="sxs-lookup"><span data-stu-id="90e6e-123">Administrators.</span></span>
      correctExplanation: <span data-ttu-id="90e6e-124">Nur Administratoren können Umgebungen erstellen.</span><span class="sxs-lookup"><span data-stu-id="90e6e-124">Only administrators can create environments.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="90e6e-125">App-Benutzer.</span><span class="sxs-lookup"><span data-stu-id="90e6e-125">App users.</span></span>
      incorrectExplanation: <span data-ttu-id="90e6e-126">App-Benutzer können freigegebene Apps unabhängig von der Umgebung öffnen, in der die Apps erstellt wurden.</span><span class="sxs-lookup"><span data-stu-id="90e6e-126">App users can open shared apps regardless of the environment in which the apps were created.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="90e6e-127">App-Designer.</span><span class="sxs-lookup"><span data-stu-id="90e6e-127">App designers.</span></span>
      incorrectExplanation: <span data-ttu-id="90e6e-128">App-Designer müssen sich nicht mit Umgebungen auskennen.</span><span class="sxs-lookup"><span data-stu-id="90e6e-128">App designers don't need to know about environments.</span></span>
      isCorrect: false
