quiz:
  title: Erste Schritte mit PowerApps – Quiz
  questions:
  - content: Wo geben Sie eine App für andere Benutzer frei?
    choices:
    - content: In „web.powerapps.com“.
      correctExplanation: In „web.powerapps.com“ können Sie eine App für andere Benutzer freigeben und diesen ermöglichen, sie entweder nur auszuführen oder sie sowohl zu bearbeiten als auch auszuführen.
      isCorrect: true
    - content: Im PowerApps Admin Center.
      incorrectExplanation: Im PowerApps Admin Center können Sie Umgebungen verwalten und Datenbanken erstellen, aber keine Apps freigeben.
      isCorrect: false
    - content: In Microsoft Dynamics 365.
      incorrectExplanation: In Dynamics 365 können Sie Apps ausführen, aber nicht freigeben.
      isCorrect: false
    - content: In PowerApps Studio.
      incorrectExplanation: In PowerApps Studio können Sie Apps entwerfen, aber nicht freigeben.
      isCorrect: false
  - content: Welche dieser Aussagen über Datenquellen ist richtig?
    choices:
    - content: In PowerApps stammen App-Daten primär aus Ihrem lokalen Gerät.
      incorrectExplanation: Daten stammen aus vielen Quellen, einschließlich Microsoft SharePoint, Google Drive und Salesforce.
      isCorrect: false
    - content: Twitter kann eine Datenquelle sein.
      correctExplanation: Sie können viele Datenquellen verwenden, einschließlich Twitter, Facebook, Microsoft SQL Server und Salesforce.
      isCorrect: true
    - content: Dropbox kann keine Datenquelle sein.
      incorrectExplanation: Dropbox ist eine von vielen Datenquellen, die Sie beim Erstellen einer App in PowerApps verwenden können.
      isCorrect: false
  - content: Welche dieser Aussagen beschreibt *keine* Möglichkeit zum Erstellen von Apps?
    choices:
    - content: Sie können eine App aus einer Vorlage oder einem Beispiel erstellen.
      incorrectExplanation: PowerApps enthält eine Vielzahl von Vorlagen und Beispielen, aus denen Sie Apps erstellen können.
      isCorrect: false
    - content: Sie können eine App aus einem leeren Bildschirm erstellen.
      incorrectExplanation: Sie können eine App von Grund auf neu erstellen, indem Sie Benutzeroberflächenelemente hinzufügen, die das Aussehen der App bestimmen, und Formeln erstellen, die das Verhalten der App bestimmen.
      isCorrect: false
    - content: Sie können eine App in PowerApps Mobile erstellen.
      correctExplanation: Sie können eine App in PowerApps Mobile ausführen, aber nicht erstellen.
      isCorrect: true
