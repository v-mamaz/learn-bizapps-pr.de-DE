quiz: 
  title: "Knowledge check: Create an approval flow" 
  questions: 
  - content: Where can you create an approval flow? 
    choices:  
    - content: On the Microsoft Flow website.  
      correctExplanation: Approval flows can only be created on the Microsoft Flow website. 
      isCorrect: true 
    - content: From Twitter.
      incorrectExplanation: Flows can't be created on social media sites like Twitter. 
      isCorrect: false 
    - content: In Microsoft SharePoint.
      incorrectExplanation: SharePoint can be involved in a flow process, but it isn't where flows are created. 
      isCorrect: false 
    - content: In Microsoft PowerApps Studio.
      incorrectExplanation: PowerApps Studio is where you design PowerApps apps. It isn't where you create flows. 
      isCorrect: false 
  - content: Which of the following statements about the connectors used in flows is true? 
    choices: 
    - content: Connectors let you start a flow. 
      incorrectExplanation: Flows are started on the Microsoft Flow website. Typically, connectors are used after a flow is created. 
      isCorrect: false 
    - content: Twitter is a type of connector. 
      correctExplanation: Twitter is one of many connectors that can be used in flows. 
      isCorrect: true 
    - content: Connectors can be started from actions and triggers. 
      incorrectExplanation: Connectors can be started from triggers, but not from actions. 
      isCorrect: false 
  - content: Who can create flows? 
    choices: 
    - content: Only an admin can start a flow. 
      incorrectExplanation: Anyone can create flows. But sometimes an admin must manage flows. 
      isCorrect: false 
    - content: Only someone with the Microsoft Flow mobile app can create a flow. 
      isCorrect: false 
      incorrectExplanation: Flows can be created from both the Microsoft Flow website and the mobile app. 
    - content: Anyone can create a flow. 
      correctExplanation: Anyone with the correct credentials can create flows. 
      isCorrect: true
