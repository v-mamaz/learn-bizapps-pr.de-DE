quiz:
  title: '<span data-ttu-id="7cd18-104">Wissenstest: Starten eines Flows</span><span class="sxs-lookup"><span data-stu-id="7cd18-104">Knowledge check: Get a flow started</span></span>'
  questions:
  - content: <span data-ttu-id="7cd18-105">Wo wird ein Flow gestartet?</span><span class="sxs-lookup"><span data-stu-id="7cd18-105">Where do you get a flow started?</span></span>
    choices:
    - content: <span data-ttu-id="7cd18-106">Auf der Microsoft Flow-Website.</span><span class="sxs-lookup"><span data-stu-id="7cd18-106">Only on the Microsoft Flow website.</span></span>
      incorrectExplanation: <span data-ttu-id="7cd18-107">Die Microsoft Flow-Website ist nur ein Ort zum Starten eines Flows.</span><span class="sxs-lookup"><span data-stu-id="7cd18-107">The Microsoft Flow website is only one place where you start a flow.</span></span> <span data-ttu-id="7cd18-108">Sie können einen Flow auch über die mobile App starten.</span><span class="sxs-lookup"><span data-stu-id="7cd18-108">You can also start a flow on the mobile app.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="7cd18-109">Durch Herunterladen der Microsoft Flow-App.</span><span class="sxs-lookup"><span data-stu-id="7cd18-109">By downloading the Microsoft Flow app.</span></span>
      correctExplanation: <span data-ttu-id="7cd18-110">Einfache Flows können über die App gestartet werden.</span><span class="sxs-lookup"><span data-stu-id="7cd18-110">Simple flows can be started from the app.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="7cd18-111">In Microsoft Dynamics 365.</span><span class="sxs-lookup"><span data-stu-id="7cd18-111">In Microsoft Dynamics 365.</span></span>
      incorrectExplanation: <span data-ttu-id="7cd18-112">In Dynamics 365 können Sie eine Vielzahl von Apps und Diensten anzeigen.</span><span class="sxs-lookup"><span data-stu-id="7cd18-112">Dynamics 365 is where you can view many apps and services.</span></span> <span data-ttu-id="7cd18-113">Dort werden jedoch keine Flows gestartet.</span><span class="sxs-lookup"><span data-stu-id="7cd18-113">It isn't where you start a flow.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="7cd18-114">In Microsoft PowerApps Studio</span><span class="sxs-lookup"><span data-stu-id="7cd18-114">In Microsoft PowerApps Studio.</span></span>
      incorrectExplanation: <span data-ttu-id="7cd18-115">In PowerApps Studio können Sie PowerApps-Apps entwerfen.</span><span class="sxs-lookup"><span data-stu-id="7cd18-115">PowerApps Studio is where you can design PowerApps apps.</span></span> <span data-ttu-id="7cd18-116">Dort werden keine Flows gestartet, obwohl Flows mit PowerApps-Apps kompatibel sind.</span><span class="sxs-lookup"><span data-stu-id="7cd18-116">It isn't where you start a flow, even though flows can work with PowerApps apps.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="7cd18-117">Welche der folgenden Aussagen über Flows trifft zu?</span><span class="sxs-lookup"><span data-stu-id="7cd18-117">Which of the following statements about flows is true?</span></span>
    choices:
    - content: <span data-ttu-id="7cd18-118">Sie reagieren auf Trigger und Variablen.</span><span class="sxs-lookup"><span data-stu-id="7cd18-118">They respond to triggers and variables.</span></span>
      incorrectExplanation: <span data-ttu-id="7cd18-119">Flows reagieren auf Trigger und Aktionen, nicht auf Variablen.</span><span class="sxs-lookup"><span data-stu-id="7cd18-119">Flows respond to triggers and actions, not variables.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="7cd18-120">Sie reagieren auf Trigger und Aktionen.</span><span class="sxs-lookup"><span data-stu-id="7cd18-120">They respond to triggers and actions.</span></span>
      correctExplanation: <span data-ttu-id="7cd18-121">Trigger und Aktionen werden für die Entwicklung von Flows verwendet.</span><span class="sxs-lookup"><span data-stu-id="7cd18-121">Triggers and actions are both used to develop flows.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="7cd18-122">Sie reagieren auf Aktionen und Methoden.</span><span class="sxs-lookup"><span data-stu-id="7cd18-122">They respond to actions and methods.</span></span>
      incorrectExplanation: <span data-ttu-id="7cd18-123">Flows reagieren auf Trigger und Aktionen, nicht auf Methoden.</span><span class="sxs-lookup"><span data-stu-id="7cd18-123">They respond to triggers and actions, not methods.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="7cd18-124">Welche der folgenden Aussagen über die mobile Microsoft Flow-App trifft zu?</span><span class="sxs-lookup"><span data-stu-id="7cd18-124">Which of the following statements about the Microsoft Flow mobile app is true?</span></span>
    choices:
    - content: <span data-ttu-id="7cd18-125">Ein Flow kann nicht über die mobile App erstellt werden.</span><span class="sxs-lookup"><span data-stu-id="7cd18-125">You can't create a flow from the mobile app.</span></span> <span data-ttu-id="7cd18-126">Es können nur die Ergebnisse eines Flows angezeigt werden.</span><span class="sxs-lookup"><span data-stu-id="7cd18-126">You can only view the result of a flow.</span></span>
      incorrectExplanation: <span data-ttu-id="7cd18-127">Es können einfache Flows über die mobile App erstellt werden, z.B. ein Flow für eine Schaltfläche, über die eine Krankmeldung an den Vorgesetzten gesendet werden kann.</span><span class="sxs-lookup"><span data-stu-id="7cd18-127">You can create simple flows from the mobile app, like a button flow to send a sick day message to your manager.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="7cd18-128">Ein Flow kann über die mobile App erstellt werden.</span><span class="sxs-lookup"><span data-stu-id="7cd18-128">You can create a flow from the mobile app.</span></span>
      correctExplanation: <span data-ttu-id="7cd18-129">Ein Flow kann über die mobile App und über die Microsoft Flow-Website erstellt werden.</span><span class="sxs-lookup"><span data-stu-id="7cd18-129">You can create flows from the mobile app and also from the Microsoft Flow website.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="7cd18-130">Es können keine Flows erstellt werden, die mit PowerApps-Apps kompatibel sind.</span><span class="sxs-lookup"><span data-stu-id="7cd18-130">You can't create flows that work with PowerApps apps.</span></span>
      incorrectExplanation: <span data-ttu-id="7cd18-131">Flows können für die Kompatibilität mit PowerApps-Apps eingerichtet werden.</span><span class="sxs-lookup"><span data-stu-id="7cd18-131">You can set up flows to work with PowerApps apps.</span></span>
      isCorrect: false
