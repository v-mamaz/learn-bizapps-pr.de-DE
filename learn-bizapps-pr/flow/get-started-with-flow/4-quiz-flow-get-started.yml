quiz:
  title: 'Wissenstest: Starten eines Flows'
  questions:
  - content: Wo wird ein Flow gestartet?
    choices:
    - content: Auf der Microsoft Flow-Website.
      incorrectExplanation: Die Microsoft Flow-Website ist nur ein Ort zum Starten eines Flows. Sie können einen Flow auch über die mobile App starten.
      isCorrect: false
    - content: Durch Herunterladen der Microsoft Flow-App.
      correctExplanation: Einfache Flows können über die App gestartet werden.
      isCorrect: true
    - content: In Microsoft Dynamics 365.
      incorrectExplanation: In Dynamics 365 können Sie eine Vielzahl von Apps und Diensten anzeigen. Dort werden jedoch keine Flows gestartet.
      isCorrect: false
    - content: In Microsoft PowerApps Studio
      incorrectExplanation: In PowerApps Studio können Sie PowerApps-Apps entwerfen. Dort werden keine Flows gestartet, obwohl Flows mit PowerApps-Apps kompatibel sind.
      isCorrect: false
  - content: Welche der folgenden Aussagen über Flows trifft zu?
    choices:
    - content: Sie reagieren auf Trigger und Variablen.
      incorrectExplanation: Flows reagieren auf Trigger und Aktionen, nicht auf Variablen.
      isCorrect: false
    - content: Sie reagieren auf Trigger und Aktionen.
      correctExplanation: Trigger und Aktionen werden für die Entwicklung von Flows verwendet.
      isCorrect: true
    - content: Sie reagieren auf Aktionen und Methoden.
      incorrectExplanation: Flows reagieren auf Trigger und Aktionen, nicht auf Methoden.
      isCorrect: false
  - content: Welche der folgenden Aussagen über die mobile Microsoft Flow-App trifft zu?
    choices:
    - content: Ein Flow kann nicht über die mobile App erstellt werden. Es können nur die Ergebnisse eines Flows angezeigt werden.
      incorrectExplanation: Es können einfache Flows über die mobile App erstellt werden, z.B. ein Flow für eine Schaltfläche, über die eine Krankmeldung an den Vorgesetzten gesendet werden kann.
      isCorrect: false
    - content: Ein Flow kann über die mobile App erstellt werden.
      correctExplanation: Ein Flow kann über die mobile App und über die Microsoft Flow-Website erstellt werden.
      isCorrect: true
    - content: Es können keine Flows erstellt werden, die mit PowerApps-Apps kompatibel sind.
      incorrectExplanation: Flows können für die Kompatibilität mit PowerApps-Apps eingerichtet werden.
      isCorrect: false
